<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>綠Pro</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link href="//db.onlinewebfonts.com/c/0801c08e5412f54e4b4e9ad146d83a12?family=Ink+Free" rel="stylesheet"
        type="text/css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="704955964578-h12ktncaj45noqmmb3q3hu9vrtkhh5ol.apps.googleusercontent.com">

</head>

<body class="costco_body">
    <header>
        <div class="header_body">
            <a href="/">
                <img class="logo_img" alt="logo" src="/image/logo.png">
            </a>
            <p id="account_name">Account</p>
            <p id="identity">Identity</p> <!-- customer or merchants -->
            <a class="bar-link" href="/">Home</a>
        </div>
        <div class="input-group mb-3">
            <button id="typeMenu" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" tag="name" >商家名稱</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" tag="name">商家名稱</a></li>
                <li><a class="dropdown-item" href="#" tag="address">地址</a></li>
                <li><a class="dropdown-item" href="#" tag="kind">類別</a></li>
            </ul>
            <input class="form-control rounded" list="datalistOptions" id="searchInput"
                placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
            <button class="input-group-text border-0" id="searchBtn">
                <i class="fa fa-search"></i>
            </button>
            <form id="searchForm" action="/productPage" method="POST" style="display: none;">
                <input type="text" >
            </form>
        </div>
    </header>
    <main class="main_background" id=costco_main>

        <div class="content">
            <div class="container">
                <div class="row">
                    <%=kind%>
                </div>
                <div name="storeDiv">
                    <% for(var item of data) { %>
                    <div class="row">
                        <div class="col">
                            <%=item.name%>
                        </div>
                        <div class="col">
                            <%=item.tel%>
                        </div>
                        <div class="col">
                            <%=item.address%>
                        </div>
                        <form id="productForm<%=item.tel%>" action="/productPage" method="POST" style="display: none;">
                            <input type="text" name="name" value="<%=item.name%>">
                            <input type="text" name="kind" value="<%=item.kind%>">
                            <input type="text" name="address" value="<%=item.address%>">
                        </form>
                        <div class="col-1">
                            <button id="" onclick='$("#productForm<%=item.tel%>").submit()'>Click</button>
                        </div>
                    </div>
                    <% } %>
                </div>

            </div>

        </div>
    </main>
    <footer>

        <div>
            <p>
                &copy; 2021. By Green Pro Inc.
            </p>
        </div>
    </footer>
</body>
<script>
    const submitForm = (kind, name, address) => {
        const data = {
            name: name,
            kind: kind,
            address: address
        }
        $.post("/productPage", data);

    }
</script>
<script src="/js/bar.js"></script>
</html>
